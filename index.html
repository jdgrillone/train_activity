<!DOCTYPE html>
<html>
<head>
	<title>Train Tracker</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1><strong> Train Tracker</strong></h1>
			<h3><strong> Add trains and track them based on their next arrival.</strong></h3>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Current Trains</div>
			<div class="panel-body">
				<div class="table">
					<table class="table" id="train-table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
					</table>
				</div>



			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<div id="searchTerm">
					<label for="search">Train Name</label>
					<input type="text" class="form-control" id="nameinput">
				</div>
				<div id="searchTerm">
					<label for="search">Destination</label>
					<input type="text" class="form-control" id="destinput">
				</div>
				<div id="searchTerm">
					<label for="search">First Train Time(HH:mm - military time)</label>
					<input type="text" class="form-control" id="timeinput">
				</div>
				<div id="searchTerm">
					<label for="search">Frequency (min - ex: 27)</label>
					<input type="text" class="form-control" id="freqinput">
				</div>
				<br>
				<div id="buttons">
					<button id="submitbutton" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
				</div>


			</div>

		</div>
	</div>
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Link to Moment CDN -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- jQuery CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
